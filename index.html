<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather Forecast</title>
  </head>
  <body>
    <header>
      <h1>the.weather</h1>
      <nav>
        <span><i class="fa-solid fa-location-dot"></i></span>
        <input id="citySearch" type="search" placeholder="Enter your location" />
        <button id="search-btn" type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1 id="locname"></h1>
        <img id="mainimg" src="Images/116.png" alt="Weather logo" />
        <h2 id="temp"></h2>
        <div class="weather-info">
            <div class="forecast">
              <p>now</p>
              <img src="Images/Cloudysunny.png" alt="Weather forecast image"/>
              <p id="currtemp">23°C</p>
            </div>
            <div class="forecast">
              <p class="forecasttime">14</p>
              <img src="Images/Cloudysunny.png" alt="Weather forecast image"/>
              <p class="forecasttemp">23°C</p>
            </div>
            <div class="forecast">
              <p class="forecasttime">15</p>
              <img src="Images/Cloudysunny.png" alt="Weather forecast image"/>
              <p class="forecasttemp">22°C</p>
            </div>
            <div class="forecast">
              <p class="forecasttime">16</p>
              <img src="Images/Cloudysunny.png" alt="Weather forecast image"/>
              <p class="forecasttemp">22°C</p>
            </div>
            <div class="forecast">
              <p class="forecasttime">17</p>
              <img src="Images/Cloudysunny.png" alt="Weather forecast image"/>
              <p class="forecasttemp">21°C</p>
            </div>
        </div>
      </div>
      
    <script type="module" src="app.js"></script>
  </body>
</html>
